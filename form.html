<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">
    <title>PAYMENT FORM</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1>PAYMENT PAGE</h1>
        <hr>
        <!-- <h2>CONTACT INFO</h2> -->
        <h4>Required Feild are Shown As *</h4>
        <p>NAME*: <input type="text" name="name" placeholder="eg=riyo" id="n"required></p>
        <fieldset>
            <legend>GENDER*:</legend>
            <p>
                MALE <input type="radio" name="sex" id="M"required>
                FEMALE <input type="radio" name="sex" id="F"required>
            </p>
        </fieldset>
        <p>
            ADD: 
            <br>
            <textarea name="address" placeholder="Enter your living address" id="ADD" cols="90" rows="5"></textarea>
        </p>
        <p>
            EMAIL*: <input type="email" placeholder="xyz@gmail.com" name="mail" id="GMAIL"required>
        </p>
        <p>
            CONTACT NO*: <input type="number" name="PHONE_NO" placeholder="*******890" id="no."required>
        </p>
        <h2>Payment option <img src="img/download (2).png" alt=""  width="5%" height="23px">
                                <img src="img/download (1).png" alt="" width="5%">
                                <img src="img/download.png" alt="" width="7%">
        </h2>
                                <p> CARD TYPE*: 
            <select name="card" id="card"required>
            <option value="">--select a card type--</option>
            <option value="visa">VISA</option>
            <option value="mastercard">MASTERCARD</option>
            <option value="Rupay">RUPAY </option>
        </select></p>
        <p>
            CARD NO*: <input type="number" name="CARD_NO" placeholder="1111-2222-3333-4444" id="CN"required>
        </p>
        <p>
            CARD DATE*: <input type="date" name="DATE" id="EX"required>
        </p>
        <p>
            CVV*: <input type="password" placeholder="123" name="CODE" id="cvv"required>
        </p>
       <em> <input type="submit" value="NEXT">
       </em>
    </form>
    </div>
    
</body>
<!-- <script></script> -->
</html>
